<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="hero">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input class="userInput" id="user-input" type="text" placeholder="0">
        <button id="conv-btn">Convert
        </button>
        </div>
        
        <div class="conv-container">
            <div class="length-cont" >
                <h2>Length(Meter/Feet)</h2>
                <p id="length-container">0 meters = 0.000 feet | 0 feet = 0.00 meters</p>
            </div>
            <div class="volume-cont" >
                <h2>Volume(Liters/Gallons)</h2>
                <p id="volume-container">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            <div class="mass-cont" >
                <h2>Mass(Kilograms/Pounds)</h2>
                <p id="mass-container">0 kilos = 0.000 pounds | 0 pounds = 0.00 kilos</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
